<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour PDF - AI Chatbot ü§ñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern Color Palette - Violet & Emerald */
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --primary-dark: #7C3AED;
            --secondary: #10B981;
            --secondary-light: #34D399;
            --accent: #F59E0B;
            --accent-pink: #EC4899;

            /* Backgrounds */
            --bg-primary: #0F0F23;
            --bg-secondary: #1A1A2E;
            --bg-tertiary: #16213E;
            --bg-glass: rgba(26, 26, 46, 0.7);

            /* Text */
            --text-primary: #F9FAFB;
            --text-secondary: #D1D5DB;
            --text-muted: #9CA3AF;

            /* Borders */
            --border-primary: rgba(139, 92, 246, 0.3);
            --border-secondary: rgba(16, 185, 129, 0.3);

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 30px rgba(139, 92, 246, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
            z-index: 0;
        }

        @keyframes grid-move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Glowing Orbs Background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            animation: orb-float 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes orb-float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.8;
            }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            max-height: 900px;
            background: var(--bg-glass);
            border-radius: 24px;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: header-shimmer 3s infinite;
        }

        @keyframes header-shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 200%;
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .logo-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
            animation: logo-float 3s ease-in-out infinite;
            position: relative;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
            opacity: 0.5;
            filter: blur(8px);
        }

        @keyframes logo-float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--secondary-light);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            50% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }
        }

        /* Upload Section */
        .upload-section {
            padding: 24px 32px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
            background: rgba(139, 92, 246, 0.02);
        }

        .upload-area {
            border: 2px dashed var(--border-primary);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(139, 92, 246, 0.03);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.2);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 8px rgba(139, 92, 246, 0.3));
        }

        .upload-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 13px;
            color: var(--text-muted);
        }

        .file-info {
            display: none;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(52, 211, 153, 0.05));
            border: 1px solid var(--border-secondary);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            align-items: center;
            gap: 16px;
        }

        .file-info.show {
            display: flex;
            animation: slide-up 0.3s ease;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--secondary), var(--secondary-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 12px;
            color: var(--text-muted);
        }

        .upload-btn {
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .upload-btn:hover:not(:disabled)::before {
            width: 300px;
            height: 300px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(139, 92, 246, 0.05);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: message-appear 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes message-appear {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: var(--shadow-md);
        }

        .user .message-avatar {
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
        }

        .assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 14px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .user .message-content {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .assistant .message-content {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(16, 185, 129, 0.1));
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .typing-indicator-message {
            display: flex;
            gap: 6px;
            padding: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-light);
            animation: typing-bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: welcome-float 3s ease-in-out infinite;
            filter: drop-shadow(0 8px 16px rgba(139, 92, 246, 0.4));
        }

        @keyframes welcome-float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        .welcome-message h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 700;
        }

        .welcome-message p {
            font-size: 16px;
            color: var(--text-muted);
        }

        .quick-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            margin-top: 32px;
        }

        .quick-question {
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08), rgba(16, 185, 129, 0.08));
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            font-weight: 500;
        }

        .quick-question:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(16, 185, 129, 0.15));
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        /* Input Area */
        .input-area {
            padding: 24px 32px;
            background: rgba(15, 15, 35, 0.5);
            border-top: 1px solid rgba(139, 92, 246, 0.1);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        textarea {
            width: 100%;
            min-height: 56px;
            max-height: 150px;
            padding: 16px 52px 16px 20px;
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            background: rgba(26, 26, 46, 0.6);
            color: var(--text-primary);
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(26, 26, 46, 0.8);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 16px;
            bottom: 16px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: rgba(139, 92, 246, 0.1);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .clear-btn.show {
            display: flex;
        }

        .clear-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            color: var(--text-primary);
        }

        .send-btn {
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 13px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slide-up 0.3s ease;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            padding: 8px 12px;
            background: rgba(15, 15, 35, 0.95);
            color: var(--text-primary);
            font-size: 12px;
            border-radius: 8px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            border: 1px solid var(--border-primary);
        }

        .tooltip:hover::before {
            opacity: 1;
            transform: translateX(-50%) translateY(-4px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .header {
                padding: 20px 24px;
            }

            .header h1 {
                font-size: 18px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .status-badge {
                padding: 6px 12px;
                font-size: 11px;
            }

            .upload-section,
            .input-area {
                padding: 20px 24px;
            }

            .chat-container {
                padding: 20px 24px;
            }

            .message-content {
                max-width: 85%;
            }

            .quick-questions {
                grid-template-columns: 1fr;
            }

            .welcome-message {
                padding: 60px 20px;
            }

            .welcome-icon {
                font-size: 64px;
            }

            .welcome-message h2 {
                font-size: 24px;
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <div class="logo-left">
                    <div class="logo-icon">ü§ñ</div>
                    <h1>GLAMOUR PDF</h1>
                </div>
                <div class="header-actions">
                    <div class="status-badge">
                        <div class="status-dot"></div>
                        <span id="statusText">Online</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" onclick="document.getElementById('pdf').click()">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drop your document here or click to browse</div>
                <div class="upload-hint">Supports PDF & TXT files ‚Ä¢ Maximum 10MB</div>
            </div>

            <input type="file" id="pdf" accept=".pdf,.txt" style="display: none;" onchange="handleFileSelect(event)" />

            <div class="file-info" id="fileInfo">
                <div class="file-icon">üìÑ</div>
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>
            </div>

            <button class="upload-btn" id="uploadBtn" onclick="upload()" disabled>
                üöÄ Upload & Process Document
            </button>

            <div class="error-message" id="uploadError"></div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-icon">ü§ñ</div>
                <h2>Welcome to Glamour PDF</h2>
                <p>Your intelligent document assistant powered by AI</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="error-message" id="chatError"></div>
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Ask me anything about your document..." rows="1"
                        disabled></textarea>
                    <button class="clear-btn" id="clearInputBtn" onclick="clearInput()">√ó</button>
                </div>
                <button class="send-btn tooltip" data-tooltip="Send message" id="sendBtn" onclick="sendMessage()"
                    disabled>
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        let conversationHistory = [];
        let pdfUploaded = false;

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';

            const clearBtn = document.getElementById('clearInputBtn');
            if (this.value.trim()) {
                clearBtn.classList.add('show');
            } else {
                clearBtn.classList.remove('show');
            }
        });

        // Enter to send (Shift+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!document.getElementById('sendBtn').disabled) {
                    sendMessage();
                }
            }
        });

        // Check server health
        checkServerHealth();

        async function checkServerHealth() {
            try {
                const res = await fetch(`${API_BASE_URL}/health`);
                const data = await res.json();

                if (data.status === 'ok') {
                    document.getElementById('statusText').textContent = 'Online';

                    if (data.vectorStoreLoaded) {
                        pdfUploaded = true;
                        enableChat();
                        showWelcomeWithQuestions();
                    }
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'Offline';
                console.error('Server health check failed:', error);
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 10 * 1024 * 1024) {
                    showError('uploadError', '‚ö†Ô∏è File size exceeds 10MB limit');
                    return;
                }

                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = `${fileSize} MB`;
                document.getElementById('fileInfo').classList.add('show');
                document.getElementById('uploadBtn').disabled = false;
                hideError('uploadError');
            }
        }

        async function upload() {
            const file = document.getElementById("pdf").files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("pdf", file);

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<div class="spinner"></div> Processing document...';
            hideError('uploadError');

            try {
                const res = await fetch(`${API_BASE_URL}/upload`, {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                uploadBtn.innerHTML = '‚úì Document uploaded successfully!';
                pdfUploaded = true;
                enableChat();

                addMessage('assistant', `‚úÖ Document processed successfully! I've indexed ${data.chunks} chunks from your document. Feel free to ask me anything about it.`);

                setTimeout(() => {
                    document.getElementById('uploadSection').style.display = 'none';
                }, 2000);

            } catch (error) {
                showError('uploadError', `‚ùå Upload failed: ${error.message}`);
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'üöÄ Upload & Process Document';
            }
        }

        function enableChat() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('welcomeMessage').style.display = 'none';
        }

        function showWelcomeWithQuestions() {
            const welcome = document.getElementById('welcomeMessage');
            welcome.innerHTML = `
                <div class="welcome-icon">‚ú®</div>
                <h2>Document Ready!</h2>
                <p>Your document has been successfully loaded. What would you like to know?</p>
                <div class="quick-questions">
                    <div class="quick-question" onclick="setQuestion('Provide a comprehensive summary of this document')">
                        üìù Summarize the document
                    </div>
                    <div class="quick-question" onclick="setQuestion('What are the key points discussed in this document?')">
                        üîë Extract key points
                    </div>
                    <div class="quick-question" onclick="setQuestion('What is the main topic of this document?')">
                        üí° Main topic
                    </div>
                </div>
            `;
        }

        function setQuestion(question) {
            document.getElementById('messageInput').value = question;
            document.getElementById('messageInput').focus();
            document.getElementById('clearInputBtn').classList.add('show');
        }

        function clearInput() {
            document.getElementById('messageInput').value = '';
            document.getElementById('messageInput').style.height = 'auto';
            document.getElementById('clearInputBtn').classList.remove('show');
            document.getElementById('messageInput').focus();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            addMessage('user', message);

            input.value = '';
            input.style.height = 'auto';
            document.getElementById('clearInputBtn').classList.remove('show');

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            input.disabled = true;

            const typingId = addTypingIndicator();

            try {
                const res = await fetch(`${API_BASE_URL}/ask`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        question: message,
                        history: conversationHistory
                    })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }

                removeTypingIndicator(typingId);
                addMessage('assistant', data.answer);

                conversationHistory.push({
                    role: 'user',
                    content: message
                });
                conversationHistory.push({
                    role: 'assistant',
                    content: data.answer
                });

                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }

            } catch (error) {
                removeTypingIndicator(typingId);
                showError('chatError', `‚ùå ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div>
                    <div class="message-content">${escapeHtml(content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator-' + Date.now();

            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator-message">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return typingDiv.id;
        }

        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => hideError(elementId), 5000);
        }

        function hideError(elementId) {
            document.getElementById(elementId).classList.remove('show');
        }

        // Particle effects on canvas
        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.width = '100%';
        canvas.style.height = '100%';
        canvas.style.pointerEvents = 'none';
        canvas.style.zIndex = '9999';
        document.body.appendChild(canvas);

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const particles = [];
        const colors = ['#8B5CF6', '#10B981', '#F59E0B', '#EC4899'];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 60;
                this.maxLife = this.life;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw() {
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        let mouseX = 0, mouseY = 0;
        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const distance = Math.sqrt((mouseX - lastX) ** 2 + (mouseY - lastY) ** 2);
            if (distance > 10) {
                particles.push(new Particle(mouseX, mouseY));
                lastX = mouseX;
                lastY = mouseY;
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
